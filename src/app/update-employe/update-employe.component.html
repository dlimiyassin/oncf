
<div class="mt-3" style="width: 500px; margin: auto;">
  <div class="card">
    <div class="card-header">Modifier un étudiant :</div>
    <div class="card-body">
      <form (submit)="modifierEmploye()">
        <!-- Utilisez [(ngModel)] pour lier les champs au modèle -->
        <div class="mb-2">
          <label for="nom" class="form-label">Nom :</label>
          <input type="text" class="form-control" id="nom" [(ngModel)]="employe.lastname" name="nom" required>
        </div>
        <div class="mb-2">
          <label for="prenom" class="form-label">Prénom :</label>
          <input type="text" class="form-control" id="prenom" [(ngModel)]="employe.firstname" name="prenom" required>
        </div>
        <div class="mb-2">
          <label for="cne" class="form-label">ID :</label>
          <input type="text" class="form-control" id="id" [(ngModel)]="employe.id" name="id" required readonly>
        </div>
        <div class="mb-2">
          <label for="email" class="form-label">Email :</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="employe.email" name="email" required>
        </div>
        <div class="mb-2">
          <label for="password" class="form-label">Date de naissance :</label>
          <input type="date" class="form-control" id="date_naissance" [(ngModel)]="employe.date_naissance" name="date_naissance" required>
        </div>
        <div class="mb-2">
          <label for="password" class="form-label">Performance:</label>
          <input type="text" class="form-control" id="performanceComment" [(ngModel)]="employe.performanceComment" name="performanceComment" required>
        </div>
        <button type="submit" class="btn btn-primary">Modifier</button>
      </form>
    </div>
  </div>
</div>
