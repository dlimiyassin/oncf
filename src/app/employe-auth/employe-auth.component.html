<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="../../assets/images/test.png"
                                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form (ngSubmit)="checkEmail(content)">

                                    <div class="d-flex align-items-center  mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">Personality Test</span>
                                    </div>

                                    <h5 class="fw-bold mb-1 pb-1" style="letter-spacing: 1px;">Sign into your quiz
                                    </h5>

                                    <div class="form-outline mb-2">
                                        <label class="form-label" for="form2Example17">Email address</label>
                                        <input type="email" id="form2Example17" [(ngModel)]="email" name="email" class="form-control form-control-lg" />
                                    </div>

                                    <div class="pt-1 mb-3">
                                        <button class="btn btn-dark btn-block" type="submit" value="submit" >Go</button>
                                    </div>
                                    <a href="#!" class="small text-muted">Terms of use.</a>
                                    <a href="#!" class="small text-muted">Privacy policy</a>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- check ur email modal -->

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title fw-bold">Email is sent successfully</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <p class="h4">Your email does exist, to start the test personality</p>
        <div class="text-secondary  h4" >Please Check Your Email Box</div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
