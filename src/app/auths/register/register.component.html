<app-navbar></app-navbar>

<div class="container-fluid">
  <div class="row">
    <!-- login form -->
    <div class="col-6" id="div1">
      <h1 style="color: red;">REGISTER</h1>
      <!-- <label for="email">Email</label> -->
      <div class="container">


        <form [formGroup]="userForm">
          <input type="text" formControlName="firstname" name="firstname" [(ngModel)]="registerObj.firstname" placeholder="First name">
          <div *ngIf="userForm.get('firstname')?.invalid && userForm.get('firstname')?.touched || userForm.get('firstname')?.dirty" style="color: red;">
            <div *ngIf="userForm.get('firstname')?.getError('required')">This field is required</div>
            <div *ngIf="userForm.get('firstname')?.getError('minlength')">This field is min 6 caracteres</div>
          </div>
          <input type="text" formControlName="lastname" name="lastname" [(ngModel)]="registerObj.lastname" placeholder="Last name">
          <div *ngIf="userForm.get('lastname')?.invalid && userForm.get('lastname')?.touched || userForm.get('lastname')?.dirty" style="color: red;">
            <div *ngIf="userForm.get('lastname')?.getError('required')">This field is required</div>
            <div *ngIf="userForm.get('lastname')?.getError('minlength')">This field is min 6 caracteres</div>
          </div>
          <input type="email" formControlName="email" name="email" [(ngModel)]="registerObj.email" placeholder="Email">
          <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched || userForm.get('email')?.dirty" style="color: red;">
            <div *ngIf="userForm.get('email')?.getError('required')">This field is required</div>
            <div *ngIf="userForm.get('email')?.getError('minlength')">This field is min 6 caracteres</div>
          </div>
          <!-- <label for="password">Password</label> -->
          <input type="password" formControlName="password"  name="password" [(ngModel)]="registerObj.password" placeholder="Password">
          <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched || userForm.get('password')?.dirty" style="color: red;">
            <div *ngIf="userForm.get('password')?.getError('required')">This field is required</div>
            <div *ngIf="userForm.get('password')?.getError('minlength')">This field is min 6 caracteres</div>
          </div>

          <input type="date" formControlName="birthDate" name="birthdate" [(ngModel)]="registerObj.birthdate">
          <div *ngIf="userForm.get('birthDate')?.invalid && userForm.get('birthDate')?.touched || userForm.get('birthDate')?.dirty" style="color: red;">
            <div *ngIf="userForm.get('birthDate')?.getError('required')">This field is required</div>
            <div *ngIf="userForm.get('birthDate')?.getError('minlength')">This field is min 6 caracteres</div>
          </div>

          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="gender" [(ngModel)]="registerObj.gender" id="btnradio1"
              autocomplete="off" (ngModelChange)="registerObj.gender='Male'">
            <label class="btn btn-outline-secondary" for="btnradio1">Male</label>

            <input type="radio" class="btn-check" name="gender" [(ngModel)]="registerObj.gender" id="btnradio2"
              autocomplete="off" (ngModelChange)="registerObj.gender='Female'">
            <label class="btn btn-outline-secondary" for="btnradio2">Female</label>
          </div>
                      <div *ngIf="errorMessage" class="alert alert-danger my-3 row col-sm-12 align-center">
                <div class="align-center" >{{ errorMessage }}</div>
            </div>

          <button (click)="onRegister()"  [disabled]="userForm.invalid" class="item btn btn-dark">Join Us<i class="bi bi-arrow-right"></i></button>
        </form>
      </div>
    </div>
    <!-- login photo -->
    <div class="col-6" id="">
      <img class="" style="object-fit: cover; object-position: right; width: 49vw; height: 100vh;"
        src="/../assets/images/Rectangle 11.png" alt="">
    </div>
  </div>
</div>
